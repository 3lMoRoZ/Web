<!DOCTYPE html>
<html lang="IT">
    <head>
        <title>Contatti</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Contatti</h1>
        </header>
        <form action="#" method="post">
            <fieldset>
                <h2>Informazioni Anagrafiche</h2>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>
                <br>
                <label for="codice-fiscale">Codice Fiscale:</label>
                <input type="text" id="codice-fiscale" name="codice-fiscale" required>
                <br>
                <label for="data-nascita">Data di Nascita:</label>
                <input type="date" id="data-nascita" name="data-nascita" required>
                <br>
                <label for="luogo-nascita">Luogo di Nascita:</label>
                <input type="text" id="luogo-nascita" name="luogo-nascita" required>
                <br>
                <label for="indirizzo">Indirizzo:</label>
                <input type="text" id="indirizzo" name="indirizzo" required>
            </fieldset>
        
            <fieldset>
                <h2>Preferenze</h2>
            
                <label>Assicurazione:</label>
                <label for="assicurazione-primo">Primo Livello</label>
                <input type="radio" id="assicurazione-primo" name="assicurazione" value="Primo Livello">
                <br>
                <label for="assicurazione-secondo">Secondo Livello</label>
                <input type="radio" id="assicurazione-secondo" name="assicurazione" value="Secondo Livello">
                <br>
                <label for="assicurazione-terzo">Terzo Livello</label>
                <input type="radio" id="assicurazione-terzo" name="assicurazione" value="Terzo Livello">
                <br>
                <label for="mezzo-preferito">Mezzo Preferito</label>
                <select name="mezzo-preferito" id="mezzo-preferito" required>
                    <option value="" selected>-- Seleziona un'opzione --</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Moto">Moto</option>
                    <option value="Bicicletta">Bicicletta</option>
                    <option value="Monopattino">Monopattino</option>
                </select>
                <br>
                <label for="automunito">Seleziona se sei automunito:</label>
                <input type="checkbox" name="automunito" id="automunito">
                <br>
                <label for="descrizione">Descrizione:</label>
                <textarea name="descrizione" id="descrizione"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        <button type="reset">Cancella</button>

        </form>
    </body>
</html>
